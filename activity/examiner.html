    <div class="container" id="loadingScreen">

    <div class="main container">
        <div class="subContainer">
            <div id="mainCard" class="card">
                <div class="card" id="categories"></div>
    
                <div id="posts">
                    <div id="searchbar">
                        <input autocomplete="off" placeholder="Recherche" id="search" type="text">
                        <button onclick="search()" id="searchBtn">
                            <div class="inside"></div><img src="icons/search.png">
                        </button>
                    </div>
    
                    <div id="postsView">
                    </div>
                </div>
            </div>

            <div id="statusBar">
                <h1 id="mapName">Carte Climatique</h1>
                <button onclick="addPost(1)"   id="addBtn">
                    <div class="inside"></div>
                    <img src="icons/plus.png">
                </button>
                <button onclick="toggleMyPosts()"    id="postButton" class="wideBtn">
                    <div class="inside"></div>
                    <p>Mes publications</p>
                </button>
            </div>
        </div>
    </div>

    <div class="popupContainer">
